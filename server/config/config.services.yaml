#
# This Config file is used to add/remove/edit services on the Homelab Dashboard
#
# Once you are done making changes to this file, save it and refresh the dashboard
#

services:
  proxmox:
    logo-path: '/'
    service-name: Proxmox VE
    ipv4-address: '192.168.1.200'
    port: 8006
    hostname: pve
  openmediavault:
    logo-path: '/'
    service-name: 'Open Media Vault - NAS'
    ipv4-address: '192.168.1.28'
    port: '80'
    hostname: 'nas-omv'
  smc-ipmi:
    logo-path: '/'
    service-name: 'Supermicro IPMI'
    ipv4-address: '192.168.1.28'
    port: '80'
    hostname: 'nas-omv'
  

template:
  service:
    logo-path: 'path-to-logo-image'
    service-name: 'name-of-service'     # Name of the service. This text will be displayed as the title of the service in the dashboard
    ipv4-address: 'address-of-service'  # The IPV4 address of the service
    port: 'port-number-for-service'     # The port number used to access the service
    hostname: 'hostname-of-service'     # The host name of the service
